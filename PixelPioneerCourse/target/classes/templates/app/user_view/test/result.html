<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <style>
        .result-card {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container" layout:fragment="contents">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card result-card">
                <div class="card-body text-center">
                    <h2 class="card-title">Test Result</h2>
                    <div th:if="${submittedTest.score >= submittedTest.testFormat.passingScore}">
                        <p class="result-message text-success">Congratulations! You have passed the test with a score of <span th:text="${submittedTest.score}"></span>.</p>
                    </div>
                    <div th:if="${submittedTest.score < submittedTest.testFormat.passingScore}">
                        <p class="result-message text-danger">Unfortunately, you did not pass the test. Your score is <span th:text="${submittedTest.score}"></span>.</p>
                    </div>
                    <a th:href="@{/}" class="btn btn-outline-accent-electric-violet">Return to Home Page</a>
                    <a th:href="@{/app/test/start/{testFormatId}/{courseId}(testFormatId=${submittedTest.testFormat.id},courseId=${submittedTest.testFormat.course.id})}" class="btn btn-outline-accent">Take Another Test</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
