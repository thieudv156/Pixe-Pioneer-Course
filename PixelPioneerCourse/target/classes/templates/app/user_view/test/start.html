<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Start Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .text-center {
            text-align: center;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        #timer {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            font-size: 1.25rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body {
            padding: 15px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .custom-control {
            margin-bottom: 10px;
        }

        .custom-control-input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }

        .custom-control-label {
            position: relative;
            padding-left: 1.5rem;
            cursor: pointer;
        }

        .custom-control-label::before, .custom-control-label::after {
            position: absolute;
            top: 0.25rem;
            left: 0;
            display: block;
            width: 1rem;
            height: 1rem;
            content: "";
        }

        .custom-control-label::before {
            background-color: #ddd;
            border: 1px solid #ddd;
            border-radius: 50%;
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #007bff;
            border-color: #007bff;
        }

        .custom-control-input:checked ~ .custom-control-label::after {
            content: "";
            background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3e%3cpath fill="%23fff" d="M6.564 2.564L3.53 6.235a.5.5 0 01-.78-.063l-1.78-2.4a.5.5 0 01.85-.53L3.25 5.57l2.93-3.906a.5.5 0 01.384-.1.5.5 0 01.388.35.5.5 0 01-.388.65z"%3e%3c/path%3e%3c/svg%3e');
            background-repeat: no-repeat;
            background-size: 0.75rem 0.75rem;
            background-position: center center;
        }

        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-lg {
            padding: 10px 20px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
<div class="container mt-5" layout:fragment="contents">
    <h1 class="text-center mb-4">Start Test</h1>

    <div id="timer">Time remaining: 00:00</div>

    <form id="testForm" th:action="@{/app/test/submit}" method="post" th:object="${testDto}">
        <input type="hidden" th:field="*{testFormatId}" />
        <div class="card" th:each="question, questionStat : ${testDto.questions}">
            <div class="card-header">
                Question <span th:text="${questionStat.index + 1}">1</span>
            </div>
            <div class="card-body">
                <div th:text="${question.question}">Question text here</div>

                <!-- Hidden inputs for question details to ensure they are sent back with the form -->
                <input type="hidden" th:field="*{questions[__${questionStat.index}__].id}" />

                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" th:id="${'answer' + question.id + '1'}" th:field="*{questions[__${questionStat.index}__].answerChoice}" th:value="${question.answer1}">
                        <label class="custom-control-label" th:for="${'answer' + question.id + '1'}" th:text="${question.answer1}">Answer 1</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" th:id="${'answer' + question.id + '2'}" th:field="*{questions[__${questionStat.index}__].answerChoice}" th:value="${question.answer2}">
                        <label class="custom-control-label" th:for="${'answer' + question.id + '2'}" th:text="${question.answer2}">Answer 2</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" th:id="${'answer' + question.id + '3'}" th:field="*{questions[__${questionStat.index}__].answerChoice}" th:value="${question.answer3}">
                        <label class="custom-control-label" th:for="${'answer' + question.id + '3'}" th:text="${question.answer3}">Answer 3</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" th:id="${'answer' + question.id + '4'}" th:field="*{questions[__${questionStat.index}__].answerChoice}" th:value="${question.answer4}">
                        <label class="custom-control-label" th:for="${'answer' + question.id + '4'}" th:text="${question.answer4}">Answer 4</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit-btn">
            <button class="btn btn-primary btn-lg btn-rounded" type="submit">Submit Test</button>
        </div>
    </form>
</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        // Timer logic
        var duration = [[${testDto.duration}]];
        var timer = document.getElementById('timer');
        var form = document.getElementById('testForm');

        function startTimer(duration, display) {
            var start = Date.now(),
                diff,
                minutes,
                seconds;

            function timerFunction() {
                diff = duration - (((Date.now() - start) / 1000) | 0);

                minutes = (diff / 60) | 0;
                seconds = (diff % 60) | 0;

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = "Time remaining: " + minutes + ":" + seconds;

                if (diff <= 0) {
                    clearInterval(timerInterval);
                    form.submit();
                }
            };

            timerFunction();
            var timerInterval = setInterval(timerFunction, 1000);
        }

        startTimer(duration, timer);
    </script>
    <script th:inline="javascript">
        $(document).ready(function() {
            $('select').select2();
        });
    </script>
</th:block>
</body>
</html>
