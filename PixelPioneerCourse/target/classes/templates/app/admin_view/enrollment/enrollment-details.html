<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Enrollment Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="content-wrapper" layout:fragment="contents">
    <div class="container">
        <div class="mdk-header-layout__content page-content">
            <div class="page-section container page__container">
                <div class="col-lg-10 p-0 mx-auto">
                    <div class="page-separator">
                        <div class="page-separator__text">Enrollment Detail</div>
                    </div>
                    <div class="card mb-lg-32pt">
                        <div class="card-body">
                            <h5>Enrollment Detail</h5>
                            <div><strong>Full Name:</strong> <span th:text="${enrollment.user.getFullName()}"></span></div>
                            <div><strong>Subscription Status:</strong> <span th:text="${enrollment.subscriptionStatus ? 'Active' : 'Inactive'}"></span></div>
                            <div><strong>Subscription Type:</strong> <span th:text="${enrollment.subscriptionType}"></span></div>
                            <div><strong>Payment Date:</strong> <span th:text="${enrollment.paymentDate}"></span></div>
                            <div><strong>Subscription End Date:</strong> <span th:text="${enrollment.subscriptionEndDate}"></span></div>
                            <a href="/admin/enrollments" class="btn btn-primary mt-3">Back to Enrollments</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->
</div>
</body>
</html>
