<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Lesson</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group.card {
            margin-bottom: 20px;
        }

        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="content">
    <div th:fragment="flashMessages">
        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <a href="javascript:history.go(-1)" class="btn btn-secondary">Back</a>
    <h2>Edit Lesson</h2>
    <form th:action="@{'/app/lesson/' + ${lessonId} + '/update'}" th:object="${lessonCreateDto}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-8">
                <div class="page-separator">
                    <div class="page-separator__text">Basic information</div>
                </div>

                <div class="form-group mb-24pt">
                    <label class="form-label">Lesson title</label>
                    <input type="text" class="form-control form-control-lg" placeholder="Lesson title" th:field="*{title}" required>
                </div>

                <div class="page-separator">
                    <div class="page-separator__text">Content</div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Upload Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                            <small class="form-text text-muted">Upload an image for the course.</small>
                        </div>
                        <img id="image-preview" th:if="${oldImageUrl}" th:src="${oldImageUrl}" alt="Old Image" style="max-width: 100%; max-height: 200px;">
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header text-center">
                        <button type="submit" class="btn btn-accent">Save changes</button>
                    </div>
                    <div class="list-group list-group-flush">
                        <!-- Additional options or buttons here -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        var image = document.getElementById('image-preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = 'block';
    }
</script>

</body>
</html>
