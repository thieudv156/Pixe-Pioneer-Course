<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-group.card {
            margin-bottom: 20px;
        }

        #image-preview {
            margin-top: 10px;
        }

        .accordion__toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="content">
    <h2>Create Course</h2>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <a href="javascript:history.go(-1)" class="btn btn-secondary">Back</a>
    <form th:action="@{'/app/course/' + ${courseId} + '/update'}" th:object="${courseCreateDto}" method="post" enctype="multipart/form-data" novalidate>
        <div class="row">
            <div class="col-md-8">
                <div class="page-separator">
                    <div class="page-separator__text">Basic Information</div>
                </div>

                <div class="form-group mb-24pt">
                    <label for="title" class="form-label">Course Title</label>
                    <input type="text" id="title" class="form-control form-control-lg" placeholder="Course title" th:field="*{title}" required>
                </div>

                <div class="form-group mb-32pt">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="Course description" th:field="*{description}" required></textarea>
                    <small class="form-text text-muted">Shortly describe this course.</small>
                </div>

                <div class="page-separator">
                    <div class="page-separator__text">Sections</div>
                </div>
                <!-- Accordion for lessons -->
                <div class="accordion js-accordion accordion--boxed mb-24pt" id="lessonAccordion">
                    <div th:each="lesson : ${lessons}" class="card mb-3 rounded">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <a th:href="@{'/app/lesson/' + ${lesson.id}}" class="stretched-link">
                                <span th:text="${lesson.title}">Lesson Title</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="addLessonBtn">Add Lesson</button>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="image" class="form-label">Upload Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
                            <small class="form-text text-muted">Upload an image for the course.</small>
                        </div>
                        <img id="image-preview" th:if="${oldImageUrl}" th:src="${oldImageUrl}" alt="Old Image" style="max-width: 100%; max-height: 200px;">
                    </div>
                </div>

                <div class="page-separator">
                    <div class="page-separator__text">Options</div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="categoryId" class="form-control custom-select" th:field="*{categoryId}">
                                <option th:if="${courseCreateDto.categoryId == null}" value="" th:selected="true" disabled>Choose a category</option>
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                                        th:selected="${category.id == courseCreateDto.categoryId}"></option>
                            </select>
                            <small class="form-text text-muted">Select a category.</small>
                        </div>

                        <div class="form-group">
                            <label for="price" class="form-label">Price</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group form-inline">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="number" id="price" class="form-control" value="0" min="0" th:field="*{price}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header text-center">
                        <button type="submit" class="btn btn-accent">Save Changes</button>
                    </div>
                    <a th:href="@{/app/course/{id}/delete(id=${courseId})}" class="btn btn-danger">Delete Course</a>
                </div>

            </div>
        </div>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript for Ajax request -->
<script th:inline="javascript">
    $(document).ready(function () {
        $('#addLessonBtn').click(function () {
            console.log('Add Lesson button clicked'); // Debugging step
            $.ajax({
                type: 'GET',
                url: '/api/lesson/course/' + [[${courseId}]] + '/create-lesson',
                success: function (response) {
                    console.log('Ajax request successful'); // Debugging step
                    console.log(response); // Debugging step: Log the response to inspect it

                    // Assuming the response contains the new lesson's details
                    var newLesson = $('<div class="card mb-3 rounded"><div class="card-body d-flex justify-content-between align-items-center"><a href="/app/lesson/' + response.id + '" class="stretched-link"><span>' + response.title + '</span></a></div></div>');
                    $('#lessonAccordion').append(newLesson);
                },
                error: function (xhr, status, error) {
                    console.error('Ajax request failed:'); // Debugging step
                    console.error('Status:', status); // Debugging step
                    console.error('Error:', error); // Debugging step
                }
            });
        });
    });
</script>

<script>
    function previewImage(event) {
        var image = document.getElementById('image-preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = 'block';
    }
</script>

</body>
</html>
