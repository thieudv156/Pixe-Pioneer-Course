<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Pixel Pioneer Course</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
<div class="content-wrapper" layout:fragment="contents">
    <div class="container">
        <input type="hidden" id="dailySalesThisWeekValues" th:value="${dailySalesThisWeekValues}"/>
        <input type="hidden" id="dailySalesThisWeekLabels" th:value="${dailySalesThisWeekLabels}"/>
        <div class="mdk-header-layout__content page-content">
            <div class="pt-32pt">
                <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
                    <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
                        <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                            <h2 class="mb-0">Dashboard</h2>
                            <ol class="breadcrumb p-0 m-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="breadcrumb-item active">Dashboard</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row" role="tablist">
                        <div class="col-auto">
                            <a href="instructor-earnings.html" class="btn btn-outline-secondary">Earnings</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-section border-bottom-2">
                <div class="container page__container">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card border-1 border-left-3 border-left-accent text-center mb-lg-0">
                                <div class="card-body">
                                    <h4 class="h2 mb-0" th:text="'$' + ${earningsThisMonth} + ' USD'"></h4>
                                    <div>Earnings this month</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card text-center mb-lg-0">
                                <div class="card-body">
                                    <h4 class="h2 mb-0" th:text="${userCount}"></h4>
                                    <div>Total User Active</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card text-center mb-lg-0">
                                <div class="card-body">
                                    <h4 class="h2 mb-0" th:text="'$' + ${totalSales} + ' USD'"></h4>
                                    <div>Total Sales</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container page__container page-section">
                <div class="page-separator">
                    <div class="page-separator__text">Earnings</div>
                </div>
<!--                <div class="card card-body mb-32pt">-->
<!--                    <div id="legend" class="chart-canvas"></div>-->
<!--                    <div class="chart" style="height: 320px;">-->
<!--&lt;!&ndash;                        <canvas id="myNewLineChart" class="chart-canvas js-update-chart-bar"&ndash;&gt;-->
<!--&lt;!&ndash;                                data-chart-legend="#legend"&ndash;&gt;-->
<!--&lt;!&ndash;                                data-chart-line-background-color="gradient:primary,gray"&ndash;&gt;-->
<!--&lt;!&ndash;                                &ndash;&gt;-->
<!--&lt;!&ndash;                                ></canvas>&ndash;&gt;-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    <div>
        <p>Test</p>
        <span th:text="${dailySalesThisWeek.values()}"></span>
        <span th:text="${dailySalesThisWeek.keySet()}"></span>
    </div>
    <div class="chart">
    <canvas id="myNewLineChart" class="chart-canvas"></canvas>
</div>
</div>
<script>
    $(document).ready(function () {
        var ctx = document.getElementById('myNewLineChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2024-06-23', '2024-06-22', '2024-06-21', '2024-06-20', '2024-06-19', '2024-06-18', '2024-06-17'],
                datasets: [{
                    label: 'My First dataset',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: [0.0, 0.0, 9.0, 9.0, 0.0, 0.0, 0.0]
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    });
</script>

</body>
</html>
