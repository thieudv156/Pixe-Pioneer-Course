<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Pixel Pioneer Course - Category Rename</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="content-wrapper" layout:fragment="contents">
	    <div class="container">
	        
	    </div>
	    <div class="container page__container page-section">
                    <div class="page-separator">
                        <div class="page-separator__text">Rename category <span th:text="${category.name}">Category</span></div>
                    </div>
                    <div class="p-0">
                        <form th:action="@{/app/admin/categories/rename}" method="post" id="updateForm" name="updateForm">
							<input type="hidden" name="categoryId" th:value="${category.id}"/>
							<div class="col-lg-8 d-flex align-items-center">
								<div class="flex" style="max-width: 100%">
									<label class="form-label" for="role">Category Name</label>
									<input name="categoryName" th:value="${category.name}" required/>
								</div>
							</div>
							<div class="col-lg-8 d-flex align-items-center mt-2">
								<button type="submit" class="btn btn-primary btn-rounded">Save Changes</button>
							</div>
						</form>
                    </div>
                </div>
	</div>
</body>
</html>
