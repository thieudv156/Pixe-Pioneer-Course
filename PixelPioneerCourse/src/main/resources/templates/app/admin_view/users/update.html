<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Pixel Pioneer Course - User Update</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="content-wrapper" layout:fragment="contents">
	    <div class="container">
	        
	    </div>
	    <div class="container page__container page-section">
                    <div class="page-separator">
                        <div class="page-separator__text">User Information</div>
                    </div>
                    <div class="p-0">
                        <form th:action="@{/app/admin/users/update/updateCheck}" method="post" id="updateForm" name="updateForm">
							<input type="hidden" name="id" th:value="${uid}"/>
							<!-- Role Selection -->
							<div class="col-lg-8 d-flex align-items-center">
								<div class="flex" style="max-width: 100%">
									<label class="form-label" for="role">Role</label>
									<select class="form-control form-control-rounded" 
										id="select02" 
										name="role" 
										required
										data-toggle="select"
										data-minimum-results-for-search="-1">
										<option th:each="role : ${allRoles}"
												th:value="${role.id}"
												th:text="${role.roleName}"
												th:selected="${role.roleName == userInfo.role.roleName}"></option>
									</select>
								</div>
							</div>
							<!-- Submit Button -->
							<div class="col-lg-8 d-flex align-items-center mt-2">
								<button type="submit" class="btn btn-primary btn-rounded">Save Changes</button>
							</div>
						</form>
                    </div>
                </div>
	</div>
</body>
</html>
