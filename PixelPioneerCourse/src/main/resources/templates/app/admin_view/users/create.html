<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Pixel Pioneer Course - User Create</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="content-wrapper" layout:fragment="contents">
	    <div class="container">
		            
	    </div>
	    <div th:if="${ErrorCondition}" class="alert alert-danger" role="alert">
				    <span style="color: red; font-weight: bold;" th:text="${ErrorError}"></span>
				</div>
				<div th:if="${SuccessCondition}" class="alert alert-primary" role="alert">
				    <span style="color: green; font-weight: bold;" th:text="${SuccessSuccess}"></span>
				</div>
                <div class="container page__container page-section">
                	<form th:action="@{/app/admin/users/create}" method="post" id="updateForm" name="updateForm">
					    <!-- Username Field -->
					    <div class="col-lg-8 d-flex align-items-center">
					        <div class="flex" style="max-width: 100%">
					            <label class="form-label" for="username">Username</label>
					            <input type="text"
					                   class="form-control form-control-rounded"
					                   placeholder="Enter username"
					                   required
					                   id="username"
					                   name="username">
					        </div>
					    </div>
					    <!-- Password Field -->
					    <div class="col-lg-8 d-flex align-items-center">
					        <div class="flex" style="max-width: 100%">
					            <label class="form-label" for="password">Password</label>
					            <input type="password"
					                   class="form-control form-control-rounded"
					                   placeholder="Enter password"
					                   required
					                   id="password"
					                   name="password">
					        </div>
					    </div>
					    <!-- Email Field -->
					    <div class="col-lg-8 d-flex align-items-center">
					        <div class="flex" style="max-width: 100%">
					            <label class="form-label" for="email">Email</label>
					            <input type="email"
					                   class="form-control form-control-rounded"
					                   placeholder="Enter email"
					                   required
					                   id="email"
					                   name="email">
					        </div>
					    </div>
					    <!-- Full Name Field -->
					    <div class="col-lg-8 d-flex align-items-center">
					        <div class="flex" style="max-width: 100%">
					            <label class="form-label" for="fullName">Full Name</label>
					            <input type="text"
					                   class="form-control form-control-rounded"
					                   placeholder="Enter full name"
					                   required
					                   id="fullName"
					                   name="fullName">
					        </div>
					    </div>
					    <!-- Phone Field -->
					    <div class="col-lg-8 d-flex align-items-center">
					        <div class="flex" style="max-width: 100%">
					            <label class="form-label" for="phone">Phone</label>
					            <input type="text"
					                   class="form-control form-control-rounded"
					                   placeholder="Enter phone number"
					                   required
					                   id="phone"
					                   name="phone"
					                   pattern="\d{8,10}" 
					                   title="Please enter 8 to 10 digits">
					        </div>
					    </div>
					    <!-- Submit Button -->
					    <div class="col-lg-8 d-flex align-items-center mt-2">
					        <button type="submit" class="btn btn-primary btn-rounded">Create</button>
					    </div>
					</form>

                </div>
	</div>
</body>
</html>
