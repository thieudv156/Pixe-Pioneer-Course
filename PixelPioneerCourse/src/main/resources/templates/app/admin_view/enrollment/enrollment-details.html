<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrollment Details</title>
</head>
<body>
<h1>Enrollment Details</h1>
<p><strong>ID:</strong> <span th:text="${enrollment.id}"></span></p>
<p><strong>User:</strong> <span th:text="${enrollment.user.fullName}"></span></p>
<p><strong>Subscription Type:</strong> <span th:text="${enrollment.subscriptionType}"></span></p>
<p><strong>Status:</strong> <span th:text="${enrollment.subscriptionStatus ? 'Active' : 'Inactive'}"></span></p>
<a href="/admin/enrollments">Back to list</a>
</body>
</html>
