<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <title>Courses</title>
    <style>
        .card-course {
            margin-bottom: 30px;
        }
        .progress-bar-completed {
            background-color: #28a745; /* Bright green */
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body >
<div data-push data-responsive-width="992px" class="mdk-drawer-layout js-mdk-drawer-layout" layout:fragment="contents">
    <div class="mdk-drawer-layout__content">
        <div class="page-section">
            <div class="container page__container">
                <div class="mb-24pt mb-sm-0">
                    <h1 class="mb-0">My Courses</h1>
                </div>
                <div class="d-flex flex-column flex-sm-row align-items-sm-center mb-24pt" style="white-space: nowrap;">
                    <small class="flex text-muted text-headings text-uppercase mr-3 mb-2 mb-sm-0" th:text="'Displaying ' + ${courses.size()} + ' out of ' + ${totalCourses} + ' courses'"></small>
                    <a href="#" data-target="#library-drawer" data-toggle="sidebar" class="btn btn-sm btn-white ml-sm-16pt">
                        <i class="material-icons icon--left">tune</i> Filters
                    </a>
                </div>

                <div class="page-separator">
                    <div class="page-separator__text">Recent Courses</div>
                </div>

                <div class="row" id="course-container">
                    <div th:each="course : ${courses}" class="col-md-6 col-lg-3 col-xl-3 card-group-row__col">
                        <div class="card card-sm card--elevated p-relative o-hidden overlay js-overlay card-group-row__card"
                             data-partial-height="80"
                             data-trigger="click">
                            <a th:href="@{'/app/course/preview/' + ${course.id}}" class="js-image" data-position="">
                                <img th:src="${course.frontPageImage != null} ? @{${imageApiUrl}+'/'+${course.frontPageImage.imageName}} : @{${imageApiUrl}+'/default.jpg'}" class="img-fluid" style="object-fit: cover; width: 100%; height: 100%;">
                                <span class="overlay__content align-items-start justify-content-start"></span>
                            </a>
                            <div class="mdk-reveal__content">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <div class="flex">
                                            <a class="card-title" th:href="@{'/app/course/instructor/view/' + ${course.id}}" th:text="${course.title}">Course Title</a>
                                            <small class="text-50 font-weight-bold mb-4pt" th:text="${course.instructor.fullName}">Instructor Name</small>
                                        </div>
                                    </div>
                                    <div class="progress text-center">
                                        <div th:if="${courseProgressMap[course.id]} < 100" class="progress-bar" role="progressbar"
                                             th:style="'width: ' + ${courseProgressMap[course.id]} + '%'" th:aria-valuenow="${courseProgressMap[course.id]}"
                                             aria-valuemin="0" aria-valuemax="100">
                                            <span th:text="${courseProgressMap[course.id]} + '%'">0%</span>
                                        </div>
                                        <div th:if="${courseProgressMap[course.id]} == 100" class="progress-bar progress-bar-completed" role="progressbar"
                                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                            <small>Course Completed</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination Controls -->
                <div th:if="${courses != null}" class="mb-32pt d-flex justify-content-start mt-4">
                    <ul class="pagination justify-content-start pagination-xsm m-0">
                        <!-- Previous Page Link -->
                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                            <a class="page-link" th:href="@{'/app/course/my-courses?page=' + (${currentPage} - 1)}" aria-label="Previous">
                                <span aria-hidden="true" class="material-icons">chevron_left</span>
                                <span>Prev</span>
                            </a>
                        </li>

                        <!-- Page Numbers -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{'/app/course/my-courses?page=' + ${i}}" th:aria-label="'Page ' + ${i}" th:text="${i}">1</a>
                        </li>

                        <!-- Next Page Link -->
                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{'/app/course/my-courses?page=' + (${currentPage} + 1)}" aria-label="Next">
                                <span>Next</span>
                                <span aria-hidden="true" class="material-icons">chevron_right</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar Drawer -->
    <div class="mdk-drawer js-mdk-drawer" id="library-drawer" data-align="end">
        <div class="mdk-drawer__content top-navbar">
            <div class="sidebar sidebar-light sidebar-right py-16pt" data-perfect-scrollbar data-perfect-scrollbar-wheel-propagation="true">
                <form class="search-form navbar-search d-none d-md-flex mr-16pt ml-16pt sidebar-heading"
                      th:action="@{/app/course/my-courses/search}" method="get">
                    <button class="btn" type="submit"><i class="material-icons">search</i></button>
                    <input type="text" class="form-control" placeholder="Search ..." name="search" th:value="${searchQuery}">
                </form>
                <div class="sidebar-heading">Category</div>
                <ul class="sidebar-menu">
                    <li th:each="category : ${categories}" class="sidebar-menu-item">
                        <a th:href="@{'/app/course/my-courses/category?category=' + ${category.id}}" class="sidebar-menu-button">
                            <span class="material-icons sidebar-menu-icon sidebar-menu-icon--left">category</span>
                            <span class="sidebar-menu-text" th:text="${category.name}">Category Name</span>
                        </a>
                    </li>
                </ul>
                <small class="text-muted text-headings text-uppercase mr-3 d-none d-sm-block sidebar-menu-button">
                    <a th:href="@{/app/course/my-courses}" class="small text-headings text-uppercase btn btn-outline-primary-purple">Reset Filters</a>
                </small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
